{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

<style>
   .bd-placeholder-img {
     font-size: 1.125rem;
     text-anchor: middle;
     -webkit-user-select: none;
     -moz-user-select: none;
     user-select: none;
   }

   @media (min-width: 768px) {
     .bd-placeholder-img-lg {
       font-size: 3.5rem;
     }
   }
 </style>
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-md-4 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Sign - Up</h1>
        <p class="col-md-10 fs-4">Plese fill the form...</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-7">
        <form class="p-4 p-md-5 border rounded-3 bg-light" name="register" id="register" method="POST" action="#">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nm" name="nm" required onfocusout="validateName()" />
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating mb-3">
            <span id="msg" style="color:red; font-size: 13px; font-family: sans-serif; padding: 10px;"></span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" required onfocusout="validatePass()" />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <span id="msgP" style="color:red; font-size: 13px; font-family: sans-serif; padding: 10px;"></span>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>


{% endblock %}
